<!DOCTYPE html>  
<html lang="fa">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>game</title>  
    <style>  
        body {  
            text-align: center;  
            background-color: rgb(156, 154, 154);
        }  
        .reset-button {  
            position: absolute;  
            left: 10px;  
            top: 10px;  
        }  
        .controls {  
            position: absolute;  
            bottom: 30px;  
            left: 50%;  
            transform: translateX(-50%);  
        }  
        .direction-buttons {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
        }  
        .vertical-buttons {  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
        }  
        .horizontal-buttons {  
            display: flex;  
        }  
        button {  
            margin: 5px;  
            padding: 10px;  
        }  
    </style>  
</head>  
<body>  
    <script>  
        // ⁄©ÿØ JavaScript ÿ®ÿ±ÿß€å ÿ®ÿßÿ≤€å  
        var myGamePiece;  
        var myScore;  
        var myObstacles = [];  

        function startGame() {  
            myGamePiece = new component(30, 30, "black", 10, 120);  
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");  
            myGameArea.start();  
        }  

        var myGameArea = {  
            canvas: document.createElement("canvas"),  
            start: function () {  
                this.canvas.width = 480;  
                this.canvas.height = 270;  
                this.context = this.canvas.getContext("2d");  
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);  
                this.frameNo = 0;  
                this.interval = setInterval(updateGameArea, 20);  
            },  
            clear: function () {  
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);  
            },  
            stop: function () {  
                clearInterval(this.interval);  
            },  
        };  

        function component(width, height, color, x, y, type) {  
            this.type = type;  
            this.width = width;  
            this.height = height;  
            this.speedX = 0;  
            this.speedY = 0;  
            this.x = x;  
            this.y = y;  
            this.update = function () {  
                ctx = myGameArea.context;  
                if (this.type == "text") {  
                    ctx.font = this.width + " " + this.height;  
                    ctx.fillStyle = color;  
                    ctx.fillText(this.text, this.x, this.y);  
                } else {  
                    ctx.fillStyle = color;  
                    ctx.fillRect(this.x, this.y, this.width, this.height);  
                }  
            };  
            this.newPos = function () {  
                this.x += this.speedX;  
                this.y += this.speedY;  
            };  
            this.crashWith = function (otherobj) {  
                var myleft = this.x;  
                var myright = this.x + this.width;  
                var mytop = this.y;  
                var mybottom = this.y + this.height;  
                var otherleft = otherobj.x;  
                var otherright = otherobj.x + otherobj.width;  
                var othertop = otherobj.y;  
                var otherbottom = otherobj.y + otherobj.height;  
                var crash = true;  
                if (  
                    mybottom < othertop ||  
                    mytop > otherbottom ||  
                    myright < otherleft ||  
                    myleft > otherright  
                ) {  
                    crash = false;  
                }  
                return crash;  
            };  
        }  

        function updateGameArea() {  
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;  
            for (i = 0; i < myObstacles.length; i += 1) {  
                if (myGamePiece.crashWith(myObstacles[i])) {  
                    myGameArea.stop();  
                    return;  
                }  
            }  
            myGameArea.clear();  
            myGameArea.frameNo += 1;  
            if (myGameArea.frameNo == 1 || everyinterval(150)) {  
                x = myGameArea.canvas.width;  
                minHeight = 20;  
                maxHeight = 200;  
                height = Math.floor(  
                    Math.random() * (maxHeight - minHeight + 1) + minHeight  
                );  
                minGap = 50;  
                maxGap = 200;  
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);  
                myObstacles.push(new component(10, height, "green", x, 0));  
                myObstacles.push(  
                    new component(10, x - height - gap, "green", x, height + gap)  
                );  
            }  
            for (i = 0; i < myObstacles.length; i += 1) {  
                myObstacles[i].speedX = -1;  
                myObstacles[i].newPos();  
                myObstacles[i].update();  
            }  
            myScore.text = "ÿßŸÖÿ™€åÿßÿ≤: " + myGameArea.frameNo;  
            myScore.update();  
            myGamePiece.newPos();  
            myGamePiece.update();  
        }  

        function everyinterval(n) {  
            return (myGameArea.frameNo / n) % 1 == 0;  
        }  

        function moveup() {  
            myGamePiece.speedY = -1;  
        }  

        function movedown() {  
            myGamePiece.speedY = 1;  
        }  

        function moveleft() {  
            myGamePiece.speedX = -1;  
        }  

        function moveright() {  
            myGamePiece.speedX = 1;  
        }  

        function clearmove() {  
            myGamePiece.speedX = 0;  
            myGamePiece.speedY = 0;  
        }  

        function reset() {  
            myGameArea.stop(); // ÿ™ŸàŸÇŸÅ ÿ®ÿßÿ≤€å  
            myObstacles = []; // ÿßÿ≤ ÿ®€åŸÜ ÿ®ÿ±ÿØŸÜ ŸÖŸàÿßŸÜÿπ  
            myGameArea.frameNo = 0; // ÿ®ÿßÿ≤ŸÜÿ¥ÿßŸÜ€å ÿßŸÖÿ™€åÿßÿ≤  
            startGame(); // ÿ¥ÿ±Ÿàÿπ ÿØŸàÿ®ÿßÿ±Ÿá ÿ®ÿßÿ≤€å  
        }  
    </script>  

    <div class="reset-button">  
        <button onclick="reset();">üîÅ</button> <!-- ÿØ⁄©ŸÖŸá ÿ±€åÿ≥ÿ™ -->  
    </div>  

    <div class="controls">  
        <div class="vertical-buttons">  
            <button  
                onmousedown="moveup()"  
                onmouseup="clearmove()"  
                ontouchstart="moveup()"  
            >  
                ‚¨ÜÔ∏è  
            </button>  
            <div class="horizontal-buttons">  
                <button  
                    onmousedown="moveleft()"  
                    onmouseup="clearmove()"  
                    ontouchstart="moveleft()"  
                >  
                    ‚¨ÖÔ∏è  
                </button>  
                <button  
                    onmousedown="moveright()"  
                    onmouseup="clearmove()"  
                    ontouchstart="moveright()"  
                >  
                    ‚û°Ô∏è  
                </button>  
            </div>  
            <button  
                onmousedown="movedown()"  
                onmouseup="clearmove()"  
                ontouchstart="movedown()"  
            >  
                ‚¨áÔ∏è  
            </button>  
        </div>  
    </div>  
</body>  
</html>
